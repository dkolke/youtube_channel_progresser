<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab Title</title> <!-- Replace with any title you like, is seen in the tab of your browser-->        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="naviDiv">
                
                <div class="addBox">
                    Paste Channel ID or Playlist ID from Youtube.
                    <input id="addPlaylistInput" />
                    <button id="addPlaylistButton">Add Playlist</button>
                </div>

                Playlists:

                <select id="playlistsSelect" onchange="playlistChanged()">

                </select>

                <button id="updateListButton">Update List</button>
            </div>
    
            <div class="contentDiv">
                <h1>Title</h1> <!-- Replace with any title you like.-->
        
                <div id="novideosText">No Videos loaded yet!</div>
                <iframe id="yt-iframe" width="1280" height="720" src="https://www.youtube.com/embed/jNQXAC9IVRw" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
                <div id= "loader" class="loader"></div> 
        
                <div class="buttonsBox">
                    <button id="buttonL">&lt;</button>
                    <div id="videoIndex">X / Y</div>
                    <button id="buttonR">&gt;</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
